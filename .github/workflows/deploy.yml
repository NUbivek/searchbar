name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write  # Required for OIDC token authentication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build project with correct base path
      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: '/searchbar'

      # Step 5: Create .nojekyll file
      - name: Create .nojekyll file
        run: touch out/.nojekyll

      # Step 6: Create CNAME file
      - name: Create CNAME file
        run: echo "research.bivek.ai" > out/CNAME

      # Step 7: Verify build output
      - name: Verify Build Output
        run: |
          echo "Checking build output..."
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found"
            exit 1
          fi
          if [ ! -d "out/_next" ]; then
            echo "Error: '_next' directory not found"
            exit 1
          fi
          echo "Build output verified successfully"

      # Step 8: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 9: Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      # Step 10: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
