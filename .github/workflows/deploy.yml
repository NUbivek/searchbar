name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: '/searchbar'

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Create CNAME file
        run: echo "research.bivek.ai" > out/CNAME

      - name: List output directory structure
        run: |
          echo "Contents of out directory:"
          find out -type f | sort
          
      - name: Verify asset paths
        run: |
          echo "Checking if _next directory exists:"
          ls -la out/_next || echo "_next directory not found"
          echo "Checking path prefixes in HTML files:"
          grep -r "src=\"/searchbar/" out/*.html || echo "No absolute searchbar paths found"
          grep -r "href=\"/searchbar/" out/*.html || echo "No absolute searchbar href found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4