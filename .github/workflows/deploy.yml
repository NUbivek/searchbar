name: Deploy Research Hub
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build
      run: |
        npm run build
        touch out/.nojekyll
      env:
        NEXT_PUBLIC_API_BASE_URL: https://research-hub-iq3svntoa-biveks-projects-dc13cd60.vercel.app
        NEXT_PUBLIC_ENABLE_LOGGING: 'true'
        LINKEDIN_API_KEY: ${{ secrets.LINKEDIN_API_KEY }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        REDDIT_API_KEY: ${{ secrets.REDDIT_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: research.bivek.ai 