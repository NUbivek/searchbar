<script>
  // Force debug mode to be off
  localStorage.setItem('debug_mode', 'false');
  
  // Override any attempts to set debug mode to true
  const originalSetItem = localStorage.setItem;
  localStorage.setItem = function(key, value) {
    if (key === 'debug_mode' && value === 'true') {
      // Ignore attempts to set debug mode to true
      return;
    }
    originalSetItem.call(this, key, value);
  };
  
  // Override any attempts to check debug mode
  Object.defineProperty(window, 'NEXT_PUBLIC_DEBUG_MODE', {
    get: function() { return 'false'; },
    set: function() { /* ignore */ }
  });
</script>
